title: 'Media Text'
fields:
  -
    handle: bard
    field:
      always_show_set_button: false
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - quote
        - anchor
        - h1
        - h4
        - underline
        - strikethrough
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      display: Bard
      type: bard
      icon: bard
      listable: hidden
  -
    handle: asset
    field:
      mode: grid
      restrict: false
      allow_uploads: true
      max_files: 1
      display: Asset
      type: assets
      icon: assets
      listable: hidden
